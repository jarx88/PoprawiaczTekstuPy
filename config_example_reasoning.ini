[API_KEYS]
OpenAI = your_openai_api_key_here
Anthropic = your_anthropic_api_key_here
Gemini = your_gemini_api_key_here
DeepSeek = your_deepseek_api_key_here

[MODELS]
OpenAI = gpt-5-nano
Anthropic = claude-3-7-sonnet-latest
Gemini = gemini-2.5-flash-preview-04-17
DeepSeek = deepseek-chat

[SETTINGS]
AutoStartup = 0
DefaultStyle = normal

[AI_SETTINGS]
# Poziom reasoning dla modeli GPT-5 (minimal, low, medium, high)
# high = najlepsza jakość korekty, ale wolniejsze odpowiedzi
# minimal = szybkie odpowiedzi, ale mniejsza dokładność
ReasoningEffort = high

# Szczegółowość odpowiedzi (low, medium, high)  
# medium = optymalne dla korekty tekstu
# low = krótkie odpowiedzi
# high = bardziej szczegółowe wyjaśnienia
Verbosity = medium