name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: pip-windows-${{ hashFiles('requirements.txt') }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -r requirements.txt
        pip install -U pyinstaller

    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm popraw_tekst_modern.spec

    - name: Verify build
      run: |
        if (Test-Path "dist/popraw_tekst_modern.exe") {
          Write-Host "✅ Windows executable created"
          Get-Item "dist/popraw_tekst_modern.exe" | Select-Object Name, Length
        } else {
          Write-Host "❌ Windows build failed"
          exit 1
        }

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: popraw-tekst-windows
        path: dist/popraw_tekst_modern.exe
        retention-days: 90

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Display downloaded files
      run: |
        echo "Downloaded artifacts:"
        find ./artifacts -type f -ls
        
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: PoprawiaczTekstuPy ${{ steps.version.outputs.version }}
        body: |
          ## PoprawiaczTekstuPy ${{ steps.version.outputs.version }}

          ### Zmiany w tej wersji:
          - ✅ Nowoczesny GUI (CustomTkinter)
          - ✅ Lepsza wydajność i stabilność
          - ✅ System tray support
          - ✅ Dark/Light mode
          - ✅ Poprawki hotkey handling
          - ✅ Dropdown menu z akcjami w panelach API

          ### Pliki do pobrania:
          - **Windows**: `popraw_tekst_modern.exe`

          ### Instalacja:
          1. Pobierz plik `popraw_tekst_modern.exe`
          2. Uruchom aplikację
          3. Skonfiguruj klucze API w ustawieniach

          ### Nowe funkcje:
          - Ikona ⚙️ w każdym panelu API pozwala na:
            - ✨ Zmianę tonu na profesjonalny
            - 🇺🇸 Tłumaczenie na angielski
            - 🇵🇱 Tłumaczenie na polski

        files: |
          artifacts/popraw-tekst-windows/popraw_tekst_modern.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}